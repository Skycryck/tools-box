<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="shortcut icon" href="../images/logo.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculette</title>
    </head>
    <body>
        <header>
            <a href="../index.html"><canvas id="logo" width="129" height="72"></canvas></a>
            <div class="recherche">
                <input id="search" name="q" type="text" placeholder="RECHERCHE" />
                <a href="#" id="search-btn">Rechercher</a>
            </div>
            <nav class="menu">
                <canvas id="hamburger"  width="128" height="128"></canvas>
                <div class="menu-nv1">
                    <a href="#">Calculette</a>
                    <a href="./convertisseur.html">Convertisseur</a>
                    <a href="./ascii.html">Table ASCII</a>
                    <a href="./js.html">Carte bornes</a>
                    <a href="./contact.html">Contact</a>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <article id="calculatrice">
                    <h1>Calculette</h1>
                    <hr width="95%" color="white">
                    <form class="calculatrice" action="index.html" method="post">
                        <input id="field" type="text" name="">
                        <div class="operateurs">
                            <button class="op" type="button" name="+">+</button>
                            <button class="op" type="button" name="-">-</button>
                            <button class="op" type="button" name="*">X</button>
                            <button class="op" type="button" name="/">/</button>
                            <button id="virgule" type="button" name=".">,</button>
                        </div>
                        <div class="actions">
                            <button type="button" name="7" class="chiffres">7</button>
                            <button type="button" name="8" class="chiffres">8</button>
                            <button type="button" name="9" class="chiffres">9</button>
                            <button type="button" name="4" class="chiffres">4</button>
                            <button type="button" name="5" class="chiffres">5</button>
                            <button type="button" name="6" class="chiffres">6</button>
                            <button type="button" name="1" class="chiffres">1</button>
                            <button type="button" name="2" class="chiffres">2</button>
                            <button type="button" name="3" class="chiffres">3</button>
                            <button type="button" name="0" class="chiffres">0</button>
                            <button type="button" name="button" id="reset">C</button>
                            <button type="button" name="button" id="equal">=</button>
                        </div>
                    </form>
                </article>
            </section>
        </main>
        <footer>
            <p></p>
            <p>Â© programing-toolbox.com</p>
            <a href="#haut">haut de page</a>
        </footer>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../js/scroll.js"></script>
        <script type="text/javascript" src="../js/recherche.js"></script>
        <script type="text/javascript" src="../js/calculatrice.js"></script>
        <script type="text/javascript" src="../js/canvas.js"></script>
    </body>
</html>
