        <header>
            <a id="logo" href="../index.html"></a>
            <div class="recherche">
                <input id="search" name="q" type="text" placeholder="RECHERCHE" />

            <nav class="menu">

        <main>
            <section id="section-carte">
                <article id="carte">
                <h1>Carte bornes éléctriques</h1>
                <hr width="95%%" color="white">
                <form id="question">
                    <h3 id="text">Avez vous une voiture éléctrique ?</h3>
                    <div>
                        <label class="label-switch">non</label>
                        <label class="switch">
                            <input type="checkbox" id="toggle" onclick="toggleSwitch();" />
                            <span class="slider round"></span>
                        </label>
                        <label class="label-switch">oui</label>
                    </div>
                </form>
                <div id="map-legende">
                    <div id="map"></div>
                    <div id="legende">
                        <h3>Legende :</h3>
                        <ul>
                            <li>
                                <p>Votre Position :</p>
                                <img src="http://maps.google.com/mapfiles/ms/icons/red-dot.png">
                            </li>
                            <li id="borne">
                                <p>Bornes éléctriques :</p>
                                <img src="http://maps.google.com/mapfiles/ms/icons/green-dot.png">
                            </li>
                        </ul>
                    </div>
                </div>
            </article>
            </section>
        </main>
